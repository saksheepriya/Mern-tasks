<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <table border="0">
            <tr>
                <td><label for="fn">Full Name :</label></td><td>
                    <input type="text" name="fn" placeholder="Enter your full name"/></td>
            </tr>
            <tr>
                <td>        
                    <label for="un">Username :</label></td>
                    <td>
                    <input type="text" name="un" placeholder="Enter your username"/>
                 </td>
            </tr>
            <tr>
                <td>   
                    <label for="pass">Password :</label></td>
                    <td>
                    <input type="password" name="pass" placeholder="Enter Password"/>
                </td>
            </tr>
            <tr>
                <td>   
                    <label for="repass">Re Password :</label></td><td><input type="password" name="repass" placeholder="Re enter your password"/></td>
                    
                
            </tr>
            <tr>
                <td>   
                    <label for="add">Address :</label></td>
                <td>
                    <input type="text" name="add" placeholder="Enter your address"/>
                </td>
            </tr>
            <tr>
                <td>    
                    <label for="age">Age :</label></td>
                <td>
                    <input type="age" name="age" placeholder="Enter your age"/></td>
            </tr>
            <tr>
                <td>        
                    <label for="gender">Gender :</label></td>
                <td><select name="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select></td>
            </tr>        
            <br/>
    </table>
    </form>
    <input type="submit" value="Save">
            
</body>
</html>
